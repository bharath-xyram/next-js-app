name: Build and Push Docker to ECR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write   # required for OIDC
  packages: write

jobs:
  build-and-push:
    name: Build and push Docker image to Amazon ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials from OIDC (assume role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::835360238037:role/github-ci-ecr-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin "${{ env.ECR_REGISTRY }}"
        env:
          AWS_REGION: us-east-1
          ECR_REGISTRY: 835360238037.dkr.ecr.us-east-1.amazonaws.com/testcicd

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t "${{ env.ECR_REPO }}:${IMAGE_TAG}" .
          docker tag "${{ env.ECR_REPO }}:${IMAGE_TAG}" "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${IMAGE_TAG}"
        env:
          ECR_REGISTRY: 835360238037.dkr.ecr.us-east-1.amazonaws.com/testcicd
          ECR_REPO: testcicd

      - name: Push Docker image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push "${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${IMAGE_TAG}"
        env:
          ECR_REGISTRY: 835360238037.dkr.ecr.us-east-1.amazonaws.com/testcicd
          ECR_REPO: testcicd

      - name: Output pushed image URI
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "IMAGE_URI=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
        env:
          ECR_REGISTRY: 835360238037.dkr.ecr.us-east-1.amazonaws.com/testcicd
          ECR_REPO: testcicd
