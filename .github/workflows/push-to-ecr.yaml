name: Build and Push Docker to ECR

on:
  push:
    branches:
      - test

permissions:
  contents: read
  id-token: write   # required for OIDC
  packages: write

jobs:
  build-and-push:
    name: Build and push Docker image to Amazon ECR
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 835360238037.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPO: testcicd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials from OIDC (assume role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::835360238037:role/github-ci-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t "${ECR_REPO}:${IMAGE_TAG}" .
          docker tag "${ECR_REPO}:${IMAGE_TAG}" "${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}"

      - name: Push Docker image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker push "${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}"

      - name: Output pushed image URI
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "IMAGE_URI=${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Update Kubernetes deployment manifest with new image
        run: |
          IMAGE="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ github.sha }}"
          echo "Updating eks-sample-deployment.yaml with image: $IMAGE"
          sed -i "s|image:.*|image: $IMAGE|" eks-sample-deployment.yaml

